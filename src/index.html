<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a solution to the Social links profile challenge on Frontend Mentor"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/images/favicon-32x32.png"
		/>
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<div class="profile">
				<div class="profile__info">
					<img
						src="../assets/images/avatar-jessica.jpeg"
						alt="User avatar"
						class="profile__image"
					/>
					<h1 class="profile__name">Jessica Randall</h1>
					<p class="profile__location">London, United Kingdom</p>
					<p class="profile__bio">"Front-end developer and avid reader."</p>
				</div>
				<ul class="social">
					<li class="social__item">
						<a href="#" class="social__link">GitHub</a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link">Frontend Mentor</a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link">LinkedIn</a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link">Twitter</a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link">Instagram</a>
					</li>
				</ul>
			</div>
		</main>
	</body>
</html>
